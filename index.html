<!DOCTYPE html>
<html>
<head>
    <title>For You ❤️</title>
    <style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #3b0000, #5c0000, #7a0000);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .heart {
        position: relative;
        width: 160px;
        height: 160px;
        background: #b30000;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
    }

    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 160px;
        height: 160px;
        background: #b30000;
        border-radius: 50%;
    }

    .heart:before {
        top: -80px;
        left: 0;
    }

    .heart:after {
        left: 80px;
        top: 0;
    }

    @keyframes beat {
        0%, 100% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.1); }
    }

    h1 {
        color: #fff0f0;
        margin-top: 40px;
        font-size: 30px;
        text-align: center;
        letter-spacing: 1px;
    }

    p {
        color: #ffd6d6;
        font-size: 18px;
        text-align: center;
    }
</style>
</head>
<body>

    <div class="heart"></div>

    <h1>You have my heart sam❤️</h1>
    <p>Always and forever ❤️.</p>
    <p>And I never want it back.</p>

</body>
</html>
